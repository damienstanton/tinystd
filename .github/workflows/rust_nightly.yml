name: CI (Nightly) 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, dev ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Install Nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    
    - name: Build (nightly)
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --verbose
    
    - name: Test (nightly)
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose
